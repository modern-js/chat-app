<html>
  <head>
    <link rel="stylesheet" href="/index.css" />
    <script src="/api.js"></script>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
  	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  </head>

  <body>
    <h1>Chat APP!</h1>

    <div id='login_form' class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" id='user_text'>
      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="pass_text" name="password">
      <button id="login">Login</button>
    </div>

    <div id="app">
      <button id="logout">Logout</button>
      <hr>
      <div id="users" class="well"></div>
      <div id="convo_container" class="well">
        <div id="convo" class="well"></div>
        <hr>
        <input type="text" id="input">
        <button id="send">Send</button>
      </div>
    </div>

    <script src="/app.js"></script>

  </body>
</html>
